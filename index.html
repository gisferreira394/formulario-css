<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body background="fundo.jpg">
    <div class="typewriter">
    <h1 class="h1">Cadastro de Funcionários</h1>
</div>
<br>
    <form style="border-style:dashed; margin: 20px;" class="formulario" action="#" method="post">
    
        <p> 
            <label class="nome"for="nome"><b>Nome: </b></label>
            <input id="nome" name="nome" required placeholder="Nome e Sobrenome"> 

        </p>
        <p>
            <label class="email" for="email"> <b>E-mail: </b></label>
            <input id="email" type="email" name="email" placeholder="usuario@empresa.com"> 
        </p>

        <p>
            <label class="senha" for="senha"><b>Senha: </b> </label>
            <input id="senha" type="password" name="senha" required maxlength="6">
        </p>

        <p>
            <input class="idade" type="number" placeholder="idade" min="15" max="99"> - 
            <label class="data" for="nascimento"><b>Data de Nascimento </b></label>
            <input class="nascimento"  type="date" id="nascimento">
        </p>
        <p class="camisa" >
          <b> Tamanho da camiseta:
            <input type="radio" value="pequeno" name="camiseta">P
            <input type="radio" value="médio" name="camiseta" checked>M
            <input type="radio" value="grande" name="camiseta">G
        </b> </p>
        <p class="calcado">
            
            <select name="calcado">
                <option value=""><b>Tamanho do Calçado</b></option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
        </p>

        <p>
            <fieldset class="extras">
                <legend class="ativ"><b>Atividades extras</b></legend>
                <input class="ing" type="checkbox" >Inglês
                <input type="checkbox" value="mus">Música
                <input type="checkbox" value="med">Meditação
            </fieldset>
        </p>
        <p>
            <label class="foto"><b>Foto: </b></label>
            <input class="foto" type="file" accept=".jpg,.png">
        </p>

        <p>
            <textarea class="obs" placeholder="observações"></textarea>
        </p>
        <p>
            <input class="tele" type="tel" placeholder="telefone"><br>
            <input class="site"type="url" placeholder="site preferido"><br>
            <b class="cor">cor favorita: </b> <input type="color"><br>
            <input type="hidden" value="você não me vê, mas eu existo">
            <b class="satisfacao">Satisfação:</b><br>
             &#x1F625;<input type="range" min="0" max="10"> &#x1F600;<br>
            <input class="semana" type="week">

        <p>
            <button class="botao" type="submit">Salvar</button>
            <button class="botao" type="reset">Limpar</button>
        </p>
   
    </form>
</body>

</html>
